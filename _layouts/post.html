<!DOCTYPE html>
<html>
{% include head.html %}
<body class="d-flex flex-column">
    {% include navbar-post.html %}
    <div id="main-stuff" class="post-main flex-grow">
        <div class="card card-inverse"> <!-- Sets the card at the top -->
			{% if page.image-banner %}
				<img class="card-img card-img-post" style="background-image: url('/img/posts/{{ page.image-banner }}');  background-size: cover;" height="125">
			{% else %}
				<img class="card-img card-img-post" style="background-image: url('/img/posts/{{ page.image }}'); background-size: cover;" height="125">
			{% endif %}
            <div class="card-img-overlay card-img-overlay-post">
                <h4 class="card-title card-title-post product-sans">{{ page.title }}</h4>
                <p class="card-text card-text-light">{{ page.desc }}<br><span class="card-text">Posted in {{ page.category }} by <a href="{{ page.author-link }}">{{ page.author }}</a></span></p>
            </div>
        </div>
        <br>
        <div id="post-content">
            {{ content }}
        </div>
    </div>
	<br>
	{% include foot.html %}
</body>
</html>
