<figure class="image">
  <img src="{{ include.path | uri_escape }}" alt="{% if include.caption %}{{ include.caption | escape }}{% else %}{{ include.path }}{% endif %}" {% if include.width or include.height %}style="{% if include.width %}width: {{ include.width }};{% endif %}{% if include.height %}{{ include.height }};{% endif %}"{% endif %} class="{% if include.float %}float{% endif %} {% if include.caption %}has-caption{% endif %}">
  {% if include.caption or include.credit %}<figcaption>{% if include.caption %}{{ include.caption }}{% endif %}{% if include.credit %}<br>Source: {{ include.credit }}{% endif %}</figcaption>{% endif %}
</figure>
