<div id="main-stuff">
	<h1 class="title is-2">Search</h1>

	<div style="max-width: 50em;">

	<div id="loader" class="control">
		<input type="text" id="search-input" class="input is-loading" placeholder="Query">
	</div>

	<ul id="results" style="min-height: 300px;">
		<h3 id="search-placeholder">Results will appear here</h3>
	</ul>
</div>


	<script src="/js/sjs.js"></script>
	<script>
		window.simpleJekyllSearch = new SimpleJekyllSearch({
			searchInput: document.getElementById('search-input'),
			resultsContainer: document.getElementById('results'),
			json: '/js/posts.json',
			searchResultTemplate: '<li><h3><a href="{url}">{title}</a></h3></li>',
			noResultsText: '<h3>Couldn\'t find that, sorry</h3>'
			// limit: 5,
			// fuzzy: false
		})
	</script>
</div>
